  - name: Licence professionnelle Horticulture et Aménagement des Espaces Verts
    description: Horticulture et Aménagement des Espaces Verts
    prerequisite: Bac C, D et DEAT
    yearsofstudy: 3
    roles: 
      - Gestionnaire des entreprises de production de fruits, de légumes (feuilles et fruits) et de fleurs    
      - Gestionnaire des entreprises d’aménagement des espaces verts (privés ou publics)   
      - Prestataire de services pour les entreprises d’aménagement des espaces verts et de production horticole
      - Technicien en cultures hydroponiques, aquaponiques et en production de fourrages verts   
      - Technicien en Biotechnologies horticoles   
      - Technicien en production de semences (maraichères, essences fruitières et ornementales)    
      - Technicien en installation des systèmes d’irrigation (goutte à goutte, aspersion, tourniquet) en horticulture   
      - Technicien en conception des plans d’aménagement des espaces verts (privés et publics)    
      - Technicien en installation et réalisation des espaces verts (privés et publics)    
      - Technicien en compostage 
      - Technique en gestion de la fertilité et fertigation des sols en horticulture et espaces verts (privés et publics)   
      - Technique en gestion des ravageurs et nuisibles en horticulture et espaces verts (privés et publics)   
      - Technicien en fabrication des pots de fleur, d’objets d’art et de décoration utilisés dans les espaces verts (privés et publics)    
      - Conseiller en construction et mise en place des infrastructures et équipements en Horticulture   
      - Conseiller en architectures hydroponiques, aquaponiques   
      - Formateur en horticulture/en aménagement des espaces verts (privés et publics)   
      - Producteur et distributeur d’intrants, de produits horticoles (Fruits, Légumes (feuilles et fruits) et Fleurs)   
      - Assistant de recherche en Horticulture   
      - Assistant dans les cabinets d’aménagement des espaces verts (privés et publics)   
      - Technicien en protection des cultures (maraîchères, fruitières et ornementales)   
      - Pépiniériste en cultures maraîchères, fruitières et ornementales   
      - Paysagiste / Aménagiste des espaces verts (privés et publics)
